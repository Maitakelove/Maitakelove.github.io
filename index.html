    <!---從tbootstrap找componant外掛，貼在body裡面
        貼完之後在tbootstrap的首頁下載Include via CDN 的兩個語法

        script貼在body的語尾

    <link

      crossorigin="anonymous"
    />
    <link href="./css/chia te.css" rel="stylesheet" />
  </head>
  <body>
    <!---導覽列-->
    <!---客製化css，改背景色從網頁的檢查原始碼中找到.bg-body-tertiary {
  --bs-bg-opacity: 1;background-color: #f5eee2 !important;}
    讓導覽列文字可以滑過去變色，也從檢查原始碼裡改-->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#"
                >最新消息</a
              >
            </li>

            <li class="nav-item">

            </li>
            <a class="navbar-brand" href="#"
              ><img src="./img/nav_logo.png"
            /></a>
            <li class="nav-item">
              <a class="nav-link" href="#">商品訂購</a>
            </li>
            <li class="nav-item">

    <!---carouse輪播功能，從外掛語法中的img裡改圖片連結，如果要做多個輪播的話從
                外掛語法裡的bottom裡將數字做更改--->
    <!---倫波-->
    <div id="carouselExample" class="carousel slide">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="./img/banner.png" class="d-block w-100" alt="..." />
        </div>
        <div class="carousel-item">
          <img src="./img/banner2.png" class="d-block w-100" alt="..." />
        </div>
        <div class="carousel-item">
          <img src="./img/banner3.png" class="d-block w-100" alt="..." />
        </div>
      </div>
      <button
        class="carousel-control-prev"
        type="button"
        data-bs-target="#carouselExample"
        data-bs-slide="prev"
      >
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button
        class="carousel-control-next"
        type="button"
        data-bs-target="#carouselExample"
        data-bs-slide="next"
      >
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
